<!DOCTYPE html>
<html>
  <head>
    <title>SYNTH</title>
    <!-- <link rel=¨stylesheet¨ type=¨text/css¨ href=¨samplesynth.css¨> -->
  </head>
  <body>
    <br />
    <span>Volume</span>
    <br />
    <input
      type="range"
      id="volume-control"
      min="0"
      max=".5"
      step="0.05"
      value="0.1"
    />

    <br />
    <input type="radio" id="C4" name="c" value="idk" />
    <label for="C4">C4</label>
    <br />

    <br />
    <input type="radio" id="Csharp" name="c#" value="idk" />
    <label for="Csharp">C#</label>
    <br />

    <br />
    <input type="radio" id="D" name="d" value="idk" />
    <label for="D">D</label>
    <br />

    <br />
    <input type="radio" id="Dsharp" name="d#" value="idk" />
    <label for="Dsharp">D#</label>
    <br />

    <br />
    <input type="radio" id="E" name="e" value="idk" />
    <label for="E">E</label>
    <br />

    <br />
    <input type="radio" id="F" name="f" value="idk" />
    <label for="F">F</label>
    <br />

    <br />
    <input type="radio" id="Fsharp" name="f#" value="idk" />
    <label for="Fsharp">F#</label>
    <br />

    <br />
    <input type="radio" id="G" name="g" value="idk" />
    <label for="G">G</label>
    <br />

    <br />
    <input type="radio" id="Gsharp" name="g#" value="idk" />
    <label for="Gsharp">G#</label>
    <br />

    <br />
    <input type="radio" id="A" name="a" value="idk" />
    <label for="A">A</label>
    <br />

    <br />
    <input type="radio" id="Asharp" name="a#" value="idk" />
    <label for="Asharp">A#</label>
    <br />

    <br />
    <input type="radio" id="B" name="b" value="idk" />
    <label for="B">B</label>
    <br />

    <br />
    <input type="radio" id="C5" name="c5" value="idk" />
    <label for="C5">C5</label>
    <br />

    <script src="synth.js"></script>
  </body>
</html>
