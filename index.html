    <div
      style="
        position: absolute;
        left: 27px;
        top: 220px;
        background-color: rgba(255, 255, 0, 0);
      "
    >
      Wavetype
    </div>

    <input
      type="range"
      id="waveType-control"
      min="0"
      max="2"
      step="1"
      value="0"
      class="slider"
      style="position: absolute; left: 25px; top: 240px"
    />

    <div
      style="
        position: absolute;
        left: 27px;
        top: 280px;
        background-color: rgba(255, 255, 0, 0);
      "
    >
      Sustain
    </div>

    <input
      type="range"
      id="noteLength-control"
      min=".2"
      max="5"
      step="any"
      value="2.5"
      class="slider"
      style="position: absolute; left: 25px; top: 300px"
    />

    <div
      style="
        position: absolute;
        left: 27px;
        top: 340px;
        background-color: rgba(255, 255, 0, 0);
      "
    >
      Attack
    </div>

    <input
      type="range"
      id="attack-control"
      min="0"
      max=".5"
      step="any"
      value="0"
      class="slider"
      style="position: absolute; left: 25px; top: 360px"
    />

    <div
      style="
        position: absolute;
        left: 27px;
        top: 400px;
        background-color: rgba(255, 255, 0, 0);
      "
    >
      Decay
    </div>
    <input
      type="range"
      id="decay-control"
      min=".01"
      max=".5"
      step="any"
      value=".001"
      class="slider"
      style="position: absolute; left: 25px; top: 420px"
    />

    <div
      style="
        position: absolute;
        left: 27px;
        top: 460px;
        background-color: rgba(255, 255, 0, 0);
      "
    >
      Tremolo
    </div>
    <input
      type="range"
      id="tremolo-control"
      min="0"
      max="15"
      step="any"
      value="0"
      class="slider"
      style="position: absolute; left: 25px; top: 480px"
    />

    <div
      style="
        position: absolute;
        left: 50px;
        top: 100px;
        background-color: rgba(255, 255, 0, 0);
      "
      class="bruh"
    >
      Welcome to my synthesizer! Press the letter keys on your computer keyboard
      as labeled. Adjust the sliders to change the sound characteristics.
    </div>
